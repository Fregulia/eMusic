    <main id="main__4">
        <h1 id="titulo__pagina__4">Descreva Aqui Seu Problema</h1>

        <div class="formulario">
            <form action="processar-formulario" method="post">
                <label class="titulos" for="nome">Nome</label>
                <input type="text" id="nome" name="nome">

                <label class="titulos" for="email">Email</label>
                <input type="email" id="email" name="email">

                <label class="titulos" for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem"></textarea>

                <label class="titulos" for="avaliacao">Selecione a categoria do seu Problema:</label>
                <select id="avaliacao" name="avaliacao">
                    <option value="nenhum">Nenhum</option>
                    <option value="planos">Planos</option>
                    <option value="login">Login/Cadastro</option>
                    <option value="conta">Informações de Conta</option>
                    <option value="sugestao">Sugestão</option>
                </select>

                <p id="escolha">Deseja Receber Atualizações em Seu Email?</p>
                <div id="botoes__escolha">
                    <div id="botao__sim">
                        <input type="radio" id="sim" name="escolha" value="Sim">
                        <label class="escolha_feita" for="sim">Sim</label>
                    </div>
                    <div id="botao__nao">
                        <input type="radio" id="nao" name="escolha" value="Não">
                        <label class="escolha_feita" for="nao">Não</label>
                    </div>
                </div>

                <div>
                    <label for="newlestter">Confirmo Que As Informações Acima São Verdadeiras</label>
                    <input type="checkbox" id="newlestter" name="newlestter">
                </div>

                    <input class="botao__enviar" type="submit" value="Enviar">
            </form>
